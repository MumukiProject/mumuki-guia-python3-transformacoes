<div class="form-horizontal">
   <fieldset>
     <label for="countGt0">Para quantas linhas a diferença entre <code>actual_total_expenses</code> e <code>total_expenses</code> é maior que zero?</label>
     <input type="number" min="0" step="1" name="countGt0" class="form-control mu-free-form-input mu-inline-input">
   </fieldset>
   <fieldset>
     <label for="countGt50">Em quantas linhas a diferença entre essas duas colunas, em <strong>termos absolutos</strong>, é maior que 50 USD?</label>
     <input type="number" min="0" step="1" name="countGt50" class="form-control mu-free-form-input mu-inline-input">
   </fieldset>
   <fieldset>
     <label for="maxDelta">Qual é a maior diferença, em termos absolutos, entre essas duas colunas?</label>
     <input type="number" min="0" step="1" name="maxDelta" class="form-control mu-free-form-input mu-inline-input">
   </fieldset>
</div>
