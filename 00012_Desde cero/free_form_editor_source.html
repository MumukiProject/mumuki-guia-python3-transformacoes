<div class="form-horizontal">
  <fieldset>
    <label for="count">¿En cuántas regiones se instalaron antenas en estas décadas?</label>
    <input type="number" min="0" step="1" name="count" class="form-control mu-free-form-input mu-inline-input">
  </fieldset>
  <fieldset>
    <label for="missings">¿En cuántas regiones se instalaron antenas en los 2000 pero no en los 2010?</label>
    <input type="number" min="0" step="1" name="missings" class="form-control mu-free-form-input mu-inline-input">
  </fieldset>  
  <fieldset>
    <label for="top_decade">¿En cual de las dos décadas se instalaron más antenas? ¿2000 o 2010?</label>
    <input type="number" min="0" step="1" name="top_decade" class="form-control mu-free-form-input mu-inline-input">
  </fieldset>  
  <fieldset>
    <label for="less_antennas">¿En cuál región se instalaron menos antenas a los largo de estas dos décadas?</label>
    <input type="text" name="less_antennas" class="form-control mu-free-form-input mu-inline-input">
  </fieldset>  
  <fieldset>
    <label for="most_2010_antennas">¿En cuál región se instalaron más antenas en la década de 2010?</label>
    <input type="text" name="most_2010_antennas" class="form-control mu-free-form-input mu-inline-input">
  </fieldset>    
  <fieldset>
    <label for="down">Comparada con la década del 2000, ¿en cuál región la taza de instalación de antenas en los 2010 cayó mas?</label>
    <input type="text" name="down" class="form-control mu-free-form-input mu-inline-input">
  </fieldset>
  <fieldset>
    <label for="up">Comparada con la década del 2000, ¿en cuál región la taza de instalación de antenas en los 2010 se mantuvo más alta?</label>
    <input type="text" name="up" class="form-control mu-free-form-input mu-inline-input">
  </fieldset>
</div>
