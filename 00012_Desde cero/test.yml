- name: '¿En cuántas regiones se instalaron antenas en estas décadas?'
  keys:
    count:
      equal: 15
- name: '¿En cuántas regiones se instalaron antenas en los 2000 pero no en los 2010?'
  keys:
    missings:
      equal: 0   
- name: '¿En cual de las dos décadas se instalaron más antenas? ¿2000 o 2010?'
  keys:
    top_decade:
      equal: 2000         
- name: '¿En cuál región se instalaron menos antenas a los largo de estas dos décadas?'
  keys:
    less_antennas:
      match: '^xi|XI|.*[Aa]ys[eé]n.*$'
- name: '¿En cuál región se instalaron más antenas en la década de 2010?'
  keys:
    most_2010_antennas:
      match: ^rm|RM|xiii|XIII|.*[Mm]etropolitana.*$
- name: 'Comparada con la década del 2000, ¿en cuál región la taza de instalación de antenas en los 2010 cayó mas?'
  keys:
    down:
      match: ^xv|XV|.*[Aa]rica\s+[Yy]\s+[Pp]arinacota.*$
- name: 'Comparada con la década del 2000, ¿en cuál región la taza de instalación de antenas en los 2010 se mantuvo más alta?'
  keys:
    up:
      match: ^xii|XII|.*[Mm]agallanes.*$     
