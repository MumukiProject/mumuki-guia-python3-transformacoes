<div class="form-horizontal">
  <fieldset>
    <label for="count">Em quantas regiões as antenas foram instaladas nessas décadas?</label>
    <input type="number" min="0" step="1" name="count" class="form-control mu-free-form-input mu-inline-input">
  </fieldset>

    <label for="missings">Em quantas regiões as antenas foram instaladas nos anos 2000, mas não nos anos 2010?</label>
