<div class="form-horizontal">
  <fieldset>
    <label for="countGt0">¿En cuántas filas la diferencia entre  <code>actual_total_expenses</code> y <code>total_expenses</code> es mayor a cero?</label>
    <input type="number" min="0" step="1" name="countGt0" class="form-control mu-free-form-input mu-inline-input">
  </fieldset>
  <fieldset>
    <label for="countGt50">¿En cuántas filas la diferencia entre estas dos columnas es, en términos <strong>absolutos</strong>, mayor a 50USD?</label>
    <input type="number" min="0" step="1" name="countGt50" class="form-control mu-free-form-input mu-inline-input">
  </fieldset>  
  <fieldset>
    <label for="maxDelta">¿Cuál es la mayor diferencia, en términos absolutos entre estas dos columnas?</label>
    <input type="number" min="0" step="1" name="maxDelta" class="form-control mu-free-form-input mu-inline-input">
  </fieldset>
</div>
